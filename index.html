<!DOCTYPE html>
<html>
    <head>
        <title> Paginação </title>
        <style>
            ul li {
                display: inline;
                list-style-type: none;
            }
            li {
                border: 1px solid blue;
                padding: 15px 14px;
            }
            a {
                text-decoration: none;
                color: blue;
            }
            li:hover {
                background-color: gray;
            }
        </style>
    </head>

    <body>
        <ul>
            <a href=""><li> &#10094 </li></a>
            <a href=""><li> 1 </li></a>
            <a href=""><li> 2 </li></a>
            <a href=""><li> 3 </li></a>
            <a href=""><li> &#10097 </li></a>
         </ul>
    </body>
</html>
